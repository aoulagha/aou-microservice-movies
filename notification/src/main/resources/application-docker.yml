server:
  port: 8082
spring:
  application:
    name: notification
  zipkin:
    base-url: http://zipkin:9411/
  rabbitmq:
    addresses: rabbitmq:5672
  datasource:
    url: jdbc:postgresql://postgres:5432/notification
    username: movie_user
    password: nevermind
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://eureka-server:8761/eureka}
    fetch-registry: true
    register-with-eureka: true
rabbitmq:
  # Exchange description
  exchanges:
    internal: internal.exchange
  # MQ Queue Name
  queue:
    notification: movie.notif.queue
  # Routing Key used for binding the msg with the queue
  routing-keys:
    internal-notification: movie.notif.routing-key