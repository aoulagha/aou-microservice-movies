services:
  postgres:
    image: postgres:14.5-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: aoulagha
      POSTGRES_PASSWORD: nevermind
    volumes:
      - postgres:/data/postgres
    ports:
      - 5432:5432
    networks:
      - postgresnet
    restart: unless-stopped
  pgadmin:
    image: dpage/pgadmin4:6
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: oulaghaamine@gmail.com
      PGADMIN_DEFAULT_PASSWORD: nevermind
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 3000:80
    networks:
      - postgresnet
    restart: unless-stopped
    depends_on:
      - postgres
  zipkin:
    image: openzipkin/zipkin:2
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - spring
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - spring
  eureka-server:
    image: aoulagha/eureka-server:1.0-SNAPSHOT
    container_name: eureka-server
    ports:
      - 8761:8761
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - spring
    depends_on:
      - zipkin

  apigway:
    image: aoulagha/api-gateway:1.0-SNAPSHOT
    container_name: apigway
    ports:
      - 8083:8083
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - spring
    depends_on:
      - eureka-server
      - zipkin

  artist:
    image: aoulagha/artists:1.0-SNAPSHOT
    container_name: artist
    ports:
      - 8081:8081
    networks:
      - postgresnet
      - spring
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka-server
      - apigway
      - zipkin
      - postgres

  notification:
    image: aoulagha/notification:1.0-SNAPSHOT
    container_name: notification
    ports:
      - 8082:8082
    networks:
      - postgresnet
      - spring
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka-server
      - apigway
      - zipkin
      - postgres
      - rabbitmq

  movie:
    image: aoulagha/movies:1.0-SNAPSHOT
    container_name: movie
    ports:
      - 8080:8080
    networks:
      - postgresnet
      - spring
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka-server
      - apigway
      - zipkin
      - postgres
      - rabbitmq
      - notification
      - artist


networks:
  postgresnet:
    driver: bridge
  spring:
    driver: bridge
volumes:
  postgres: {}
  pgadmin: {}
